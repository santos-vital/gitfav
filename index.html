<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Imagem da logo do GitFav.">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btn-fav">
          <i class="icon-star"></i>
          Favoritar
        </button>
      </div>
    </header>

    <div>

      <table class="tableWithRow tableNoRow ">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  
      <div class="noneHaveFavorites hide">
        <img src="./assets/Estrela.svg" alt="Imagem de uma estrela">
        <h2>Nenhum favorito ainda</h2>
      </div>
    </div>
  </div>
</body>
</html>
